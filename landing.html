<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Landing Page Content -->
    <div class="container mx-auto pt-16 px-4">
        <h1 class="text-4xl font-bold mb-8">Welcome to Our Landing Page</h1>

        <!-- Login and Signup Buttons -->
        <div class="flex justify-center mb-8">
            <button id="loginButton" class="px-4 py-2 bg-blue-500 text-white rounded mr-4">Login</button>
            <button id="signupButton" class="px-4 py-2 bg-green-500 text-white rounded">Signup</button>
        </div>

        <!-- OAuth buttons (Google OAuth) -->
        <div class="text-center mt-4">
            <button id="googleOAuthButton" class="px-4 py-2 bg-red-500 text-white rounded">Login with Google</button>
        </div>
    </div>

    <!-- Cards Section -->
    <section class="container mx-auto py-16 px-4">
        <h2 class="text-3xl font-bold mb-8">Featured Hotels</h2>
        <div class="grid grid-cols-3 gap-6">
            <!-- Card 1 -->
            <div class="bg-white shadow-lg rounded-lg">
                <img src="https://via.placeholder.com/300x200" alt="Hotel 1"
                    class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Hotel 1</h3>
                    <p class="text-gray-700">Description of Hotel 1.</p>
                    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">View Details</button>
                </div>
            </div>

            <!-- Card 2 -->

                </div>
            </div>

            <!-- Card 3 -->

                    class="w-full h-48 object-cover rounded-t-lg">

            <!-- Card 4 -->

                    class="w-full h-48 object-cover rounded-t-lg">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Hotel 1</h3>
                    <p class="text-gray-700">Description of Hotel 1.</p>
                    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">View Details</button>

            <!-- Card 5 -->

                    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">View Details</button>
                </div>
            </div>

        </div>
    </section>

    <script src="./app.js"></script>
</body>

</html>

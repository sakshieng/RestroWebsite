<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Services Page</title>
</head>
<body>
    <!-- Services section -->
    <section id="services" class="bg-gray-800 text-white py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">Our Services</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Service Card 1 -->
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <div class="mb-4">
                        <img src="./assets/images/event-1.jpg" alt="Service 1" class="mx-auto h-30">
                    </div>
                    <h3 class="text-xl font-bold mb-2">Service 1</h3>
                    <p class="text-gray-800">Quisines</p>
                </div>

                <!-- Service Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <div class="mb-4">
                        <img src="./assets/images/event-2.jpg" alt="Service 2" class="mx-auto h-30">
                    </div>
                    <h3 class="text-xl font-bold mb-2">Service 2</h3>
                    <p class="text-gray-800">Drinks</p>
                </div>

                <!-- Service Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <div class="mb-4">
                        <img src="./assets/images/event-3.jpg" alt="Service 3" class="mx-auto h-30">
                    </div>
                    <h3 class="text-xl font-bold mb-2">Service 3</h3>
                    <p class="text-gray-800">Appetizers</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
